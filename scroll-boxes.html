<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side Scrolling Box</title>
  <style>
    .scroll-box {
      width: 400px;
      border: 1px solid #ccc;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
    }

    .item {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin-right: 10px;
      background-color: #87ceeb;
      text-align: center;
      line-height: 100px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Side Scrolling Box</h2>
  <div class="scroll-box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
  </div>
